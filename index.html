<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simon game</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <section class="buttonsField">
    <button class="button startButton">start</button>
    <button class="button strictButton">strict</button>
  </section>

  <section class="gamefield">
    <button id="blue" class="gameButton" data-color="blue"></button>
    <div>
      <button id="green" class="gameButton centered" data-color="green"></button>
      <div class="contentWindow">
        <div class="scoreDisplay">1</div>
        <div class="resultDisplay"></div>
      </div>
      <button id="red" class="gameButton centered" data-color="red"></button>
    </div>
    <button id="yellow" class="gameButton" data-color="yellow"></button>
  </section>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="game.js"></script>
  <script src="site.js"></script>

</body>
</html>
