<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simon game</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <section class="buttonsField">
    <div class="button startButton" data-button="start">start</div>
    <div class="button resetButton" data-button="reset">reset</div>
    <div class="button strictButton" data-button="strict">strict</div>
  </section>

  <section class="gamefield">
    <div id="blue" class="gameButton" data-color="blue"></div>
    <div id="green" class="gameButton" data-color="green"></div>
    <div id="red" class="gameButton" data-color="red"></div>
    <div id="yellow" class="gameButton" data-color="yellow"></div>
  </section>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="game.js"></script>
  <script src="site.js"></script>

</body>
</html>
