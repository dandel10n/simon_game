<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simon game</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
</head>

<body>

  <section class="buttonsField">
    <button class="button startButton">start</button>
    <button class="button strictButton">strict</button>
  </section>

  <section class="gamefield">
    <button id="one" class="gameButton" data-button="one"></button>
    <div>
      <button id="two" class="gameButton" data-button="two"></button>
      <div class="contentWindow">
        <div class="scoreDisplay">1</div>
        <div class="resultDisplay"></div>
      </div>
      <button id="three" class="gameButton" data-button="three"></button>
    </div>
    <button id="four" class="gameButton" data-button="four"></button>
  </section>

  <script src="jquery-3.1.1.min.js"></script>
  <script src="game.js"></script>
  <script src="site.js"></script>

</body>
</html>
